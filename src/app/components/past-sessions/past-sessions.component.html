<div class="previous-bootcamp m-5">
  <h2 class="text-center mb-5">Previous bootcamps</h2>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col m-auto" *ngFor="let class of classes">
          <div class="card h-40" *ngIf="class.courseStatus == 'COMPLETED'" (click)="goToCourses(class)">
            <img
              src="../../../assets/images/past-boot.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">{{ class.className }}</h5>
              <p class="card-text">
                {{class.classDescription}}
              </p>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">{{class.noOfStudents}}+ Students</small>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
