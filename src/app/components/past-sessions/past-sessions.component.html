<div class="previous-bootcamp m-5">
  <h2 class="text-center mb-5">Previous Internship Programs</h2>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col m-auto" *ngFor="let class of classes">
          <div class="card h-40" *ngIf="class.courseStatus == 'COMPLETED'" (click)="goToCourses(class)">
            <img
              src="../../../assets/images/past-boot.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">{{ class.className }}</h5>
              <ul>
                <li class="card-text text-body-secondary"><i class="fa-solid fa-tv"></i><span class="blinking-text">Instructor Led Sessions</span></li>
                <li class="card-text text-body-secondary"><i class="fa-solid fa-repeat"></i>{{convertLocalDateToReadableFormat(class.startDate)}} - {{ convertLocalDateToReadableFormat(class.endDate) }}</li>
                <li class="card-text text-body-secondary"><i class="fa-solid fa-certificate"></i>Certificate of Completion</li>
              </ul>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">{{class.noOfStudents}}+ Students</small>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
